<div class="mat-elevation-z4">
    <table mat-table [dataSource]="users">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- User Group Column -->
      <ng-container matColumnDef="userGroup">
        <th mat-header-cell *matHeaderCellDef>Grupo</th>
        <td mat-cell *matCellDef="let row">{{row.userGroup.name}}</td>
      </ng-container>    
    
      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Data de cadastro</th>
        <td mat-cell *matCellDef="let row">{{row.createdAt | date: 'medium'}}</td>
      </ng-container>       
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" 
                  matTooltip="Editar usuário" 
                  matTooltipPosition="above">
            <mat-icon>edit</mat-icon>
          </button>
          &nbsp;
          <button mat-raised-button color="warn" (click)="confirmDeleteUser(row.id)" 
                  matTooltip="Excluir usuário"
                  matTooltipPosition="above">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
